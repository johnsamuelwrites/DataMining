version: 1
project:
  title: Data Mining
  authors:
    - name: John Samuel
  copyright: '2021'
  exclude:
    - _build
    - Thumbs.db
    - .DS_Store
    - '**.ipynb_checkpoints'
  github: johnsamuelwrites/DataMining
  thebe:
    binder:
      repo: johnsamuelwrites/DataMining
      provider: github
      url: https://mybinder.org
      ref: master
  exports:
    - format: pdf
      template: plain_latex_book
      output: exports/book.pdf
  toc:
    - file: README.md
    - title: Fran√ßais
      children:
        - file: fr\README.md
        - file: fr\TP0\tp0.ipynb
        - file: fr\TP1\tp1.ipynb
        - file: fr\TP2\tp2.ipynb
        - file: fr\TP3\tp3.ipynb
        - file: fr\Projet\Projet.md
    - title: English
      children:
        - file: en\README.md
        - file: en\practical0\practical0.ipynb
        - file: en\practical1\practical1.ipynb
        - file: en\practical2\practical2.ipynb
        - file: en\practical3\practical3.ipynb
        - file: en\Project\project.md
        - file: examples\Examples.ipynb
site:
  options:
    logo: datamining.svg
    folders: true
  template: book-theme
